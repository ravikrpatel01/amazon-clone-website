<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Images/icons8-writer-male-16.png" type="image/x-icon">
        <title>Sign Up to Create an Account</title>
        <link rel="stylesheet" href="signuppage.css">
    </head>
    <body>
        <div class="sign-up">
            <div class="box-container">
                <h2>Sign Up Here!</h2>
                <form id="userForm" action="">
                    <label for="name" class="name">Name:</label>
                    <input type="text" name="name" id="name" required placeholder="Ravi Kumar Patel"><br>
                    <label for="email" class="email">Email:</label><br>
                    <input type="email" name="email" id="email" required placeholder="example@gmail.com"><br>
                    <label for="mobile" class="mbno">Mobile No:</label>
                    <input type="number" name="mobile" id="mobile" required placeholder="+91-8340XXXX27"><br>
                    <label for="password" class="pass">Password:</label><br>
                    <input type="password" name="password" id="password" required> <br>
                    <label for="confirm-password" class="cf-pass"> Confirm Password:</label><br>
                    <input type="password" name="confirmPassword" id="confirmPassword" required><br>
                    <label for="gender" class="gender">Gender:</label>
                    <input type="radio" id="genderMale" name="gender" value="male">Male
                    <input type="radio" id="genderFemale" name="gender" value="female">Female <br><br>
                    <label for="country" class="country">Country:</label>
                    <select name="country" id="country">
                        <option value="select">Select</option>
                        <option value="india">India</option>
                        <option value="nepal">Nepal</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="canada">Canada</option>
                        <option value="others">Others</option>
                    </select>
                    <br><br>
                    <input type="button" class="submit-button" value="SUBMIT" onclick="submitForm()">
                    <p3>Already have an account?</p3>
                    <a href="loginpage.html" class="link" target="_blank">Login</a>
    
                    <p>RS-01: Made with LoveðŸ’›</p>
                </form>
            </div>
            <div class="text-sign-up">
                <p1>Create Your Free <span class="account">Account</span></p1><br>
                <p2> by filling the <span class="basic-details">Basic Details!</span></p2>
            </div>
        </div>
         <script>
            function submitForm() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const gender = document.getElementById('genderMale').checked ? "male" : "female";
                const country = document.getElementById('country').value;
        
                if (password !== confirmPassword) {
                    alert('Password and Confirm Password do not match');
                    return;
                }
                
                const maskedPassword = '*'.repeat(password.length);
                const userDetails = `Name: ${name}, Email: ${email}, Mobile: ${mobile}, Password: ${maskedPassword}, Gender: ${gender}, Country: ${country}\n`;

                const blob = new Blob([userDetails], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");

                a.href = url;
                a.download = "userDetails.txt";
                a.click();

                alert('Data has been saved successfully!');
                document.getElementById("userForm").reset();    
            }
          </script>  
        
    </body>
</html>
