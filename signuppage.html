<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Images/icons8-writer-male-16.png" type="image/x-icon">
        <title>Registration Form</title>
        <link rel="stylesheet" href="signuppage.css">
    </head>
    <body>
        <div class="sign-up">
            <div class="box-container">
                <h2>Sign Up Here!</h2>
                <form action="">
                    <label for="name" class="name">Name:</label>
                    <input type="text" id="name" required placeholder="Ravi Kumar Patel"><br>
                    <label for="email" class="email">Email:</label><br>
                    <input type="email" id="email" required placeholder="example@gmail.com"><br>
                    <label for="mobile" class="mbno">Mobile No:</label>
                    <input type="number" id="mobile" required><br>
                    <label for="password" class="pass">Password:</label><br>
                    <input type="password" id="password" required> <br>
                    <label for="confirm-password" class="cf-pass"> Confirm Password:</label><br>
                    <input type="password" id="confirm-password" required><br>
                    <label for="gender" class="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male" class="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female" class="female">Female</label>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others" class="others">Others</label><br><br>
                    <label for="country" class="country">Country:</label>
                    <select name="country" id="countries">
                        <option value="select">Select</option>
                        <option value="india">India</option>
                        <option value="nepal">Nepal</option>
                        <option value="america">America</option>
                        <option value="london">London</option>
                        <option value="westindies">West Indies</option>
                        <option value="others1">Others</option>
                    </select>
                    <br><br>
                    <button type="button">SUBMIT</button><br><br>
                    <p3>Already have an account?</p3>
                    <a href="loginpage.html" class="link" target="_blank">Login</a>
    
                    <p>RS-01: Made with LoveðŸ’›</p>
                </form>
            </div>
            <div class="text-sign-up">
                <p1>Create Your Free <span class="account">Account</span></p1><br>
                <p2> by filling the <span class="basic-details">Basic Details!</span></p2>
            </div>
        </div>
        
    </body>
</html>
