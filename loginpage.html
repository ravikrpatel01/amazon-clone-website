<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Images/icons8-access-16.png" type="image/x-icon">
        <title>Login here to get access to your Account</title>
    </head>
    <body>
        <p class="heading-text">Welcome to Login Page!</p>
        <div class="login-container">
            <div class="heading">
                <h2>Login Form</h2>
            </div>
            <div class="form-input">
                <form action="">
                    <img src="Images/user-solid.svg" alt="" class="userimage">
                    <label for="username">Username:</label>
                    <input type="text" id="username"><br>
                    <img src="Images/lock-solid.svg" alt="" class="passwordimage">
                    <label for="password">Password:</label>
                    <input type="password" id="password"><br>
                    <input type="checkbox" class="checkbox" value="Remember me">
                    <p2 class="rememberme">Remember me</p2><br><br>
                    <button type="button">LOGIN</button><br>
                    <p3 class="new-user">New User?</p3>
                    <a href="signuppage.html" class="signup" target="_parent">Sign Up</a>
                    <a href="forgotpassword.html" class="forgotpassword" target="_parent">Forgot Password?</a>
                </form>
            </div>  
        </div>
        <link rel="stylesheet" href="loginpage.css">
    </body>
</html>
