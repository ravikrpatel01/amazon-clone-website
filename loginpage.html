<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Images/icons8-access-16.png" type="image/x-icon">
         <link rel="stylesheet" href="loginpage.css">
        <title>Login here to get access to your Account</title>
    </head>
    <body>
        <p class="heading-text">Welcome to Login Page!</p>
        <div class="login-container">
            <div class="heading">
                <h2>Login Form</h2>
            </div>
            <div class="form-input">
                <form id="loginForm" onsubmit="validateForm()">
                    <img src="Images/user-solid.svg" alt="" class="userimage">
                    <label for="username">Username:</label>
                    <input type="text" id="username"><br>
                    <img src="Images/lock-solid.svg" alt="" class="passwordimage">
                    <label for="password">Password:</label>
                    <input type="password" id="password"><br>
                    <input type="checkbox" class="checkbox" value="Remember me">
                    <p2 id="rememberMe">Remember me</p2><br><br>
                    <input type="submit" value="Submit" class="submit-button">
                    <p3 class="new-user">New User?</p3>
                    <a href="#" class="signup" target="_blank">Sign Up</a>
                    <a href="#" class="forgotpassword" target="_blank">Forgot Password?</a>
                </form>
            </div>  
        </div>
       <script>
            function validateForm() {
              var username = document.getElementById("username").value;
              var password = document.getElementById("password").value;
              var rememberMe = document.getElementById("rememberMe").checked;
            
              if (username == "") {
                alert("Username must be filled out");
                return false;
              }
            
              if (password == "") {
                alert("Password must be filled out");
                return false;
              }
            
              if (rememberMe) {
                console.log("Remember password is checked");
              }
            
              alert("Login successful!");
            }
            </script>
    </body>
</html>
