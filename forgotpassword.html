<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-Password-Manager</title>
    <link rel="shortcut icon" href="Images/icons8-forgot-password-16.png" type="image/x-icon">
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="big-container">
        <div class="image-section">
            <img src="Images/forgot_image.jpg" alt="">
        </div>
        <div class="enter-details">
            <div class="forgot-password">
                <p1>Forgot</p1>
                <p2>Password?</p2>
            </div>
            <div class="email-account">
                <p3>Enter the email address</p3>
                <p4>associated with your account.</p4>
            </div>
            <div class="email-text">
                <input type="email" name="email-id" id="email-id" placeholder="Enter Email Address">
            </div>
            <div class="link-button">
                <a href="">Try another way</a>
                <button type="button">Next -></button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
